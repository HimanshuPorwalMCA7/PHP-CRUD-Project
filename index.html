<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #slider-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        #form-container {
            position: absolute;
            top: 30%;
            left: 80%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        header {
            background-color: #333;
            overflow: hidden;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="read.php">Read</a></li>
            <li><a href="update.html">Update</a></li>
            <li><a href="delete.html">Delete</a></li>

            
        
        </ul>
    </header>

    <div id="slider-container">
        <div id="slider">
            <div class="slide" style="background-image: url('9.jpg');"></div>
            <div class="slide" style="background-image: url('8.jpg');"></div>
            <div class="slide" style="background-image: url('7.jpg');"></div>
          
        </div>
    </div>

    <div id="form-container">
        <h2>Register</h2>
        <form action="insert.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
    
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let slider = document.getElementById('slider');
        let slides = document.querySelectorAll('.slide');

        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = slides.length - 1;
            } else if (index >= slides.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            let transformValue = -currentIndex * 100 + '%';
            slider.style.transform = 'translateX(' + transformValue + ')';
        }

        setInterval(() => {
            showSlide(currentIndex + 1);
        }, 1000);
    </script>

</body>
</html>
